<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .example {
            border: 1px solid #414449;
            background: #363a3f;
            color:white;
        }
        .second-row {
            display: flex;
            padding-top: 30px;
            margin-left: -13px;
            gap:118px;
        }
        .pad {
            padding-top: 15px;
            padding-bottom: 30px;
        }
        .second-row table td, h3 {
            padding: 10px 10px;
        }
        .second-row h3 {
            background-color: #f7f7f7;
            border-bottom: 1px solid #dddedf;
        }
        .bd {
            border-bottom: #e5e7ea;
        }
        .color1 {
            background-color: #dadada;
        }
        .color2 {
            background-color: #cde4cd;
        }
        .color3 {
            background-color: #f9eec0;
        }
        .color4 {
            background-color: #e9c8cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 example">
                <h2>Angular Bootstrap Example</h2>
            </div>
        </div>
        <div class="second-row">
            <div class="col-3 menu">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Menu</li>
                    <li class="list-group-item pad">Menu Category 1</li>
                    <li class="list-group-item pad">Menu Category 2</li>
                </ul>
            </div>
            <div class="col-8">
                <table class="table">
                    <h3>Dashboard</h3>
                    <thead>
                        <tr class="bd">
                            <th>#</th>
                            <th>Product</th>
                            <th>Payment taken</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>TB-Monthly</td>
                            <td>01/04/2012</td>
                            <td>Default</td>
                        </tr>
                        <tr class="color1">
                            <td>1</td>
                            <td>TB-Monthly</td>
                            <td>01/04/2012</td>
                            <td>Approved</td>
                        </tr>
                        <tr class="color2">
                            <td>2</td>
                            <td>TB-Monthly</td>
                            <td>02/04/2012</td>
                            <td>Declined</td>
                        </tr>
                        <tr class="color3">
                            <td>3</td>
                            <td>TB-Monthly</td>
                            <td>03/04/2012</td>
                            <td>Pending</td>
                        </tr>
                        <tr class="color4">
                            <td>4</td>
                            <td>TB-Monthly</td>
                            <td>04/04/2012</td>
                            <td>Call in to confirm</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
