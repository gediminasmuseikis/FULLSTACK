<body>
    <script>

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //Ketvirta uzduotis

        const skaiciai = [];
        let total = 0;

        for(let i = 0; i <= 30; i++) {
            if (skaiciai[i] > 10) {
                total++;
            }
            skaiciai [i] = rand(5, 25);
        }

        document.write(skaiciai + ' ');

        document.write('<br /> Is viso reiksmiu didesniu uz 10: ', total);
       
    </script>
