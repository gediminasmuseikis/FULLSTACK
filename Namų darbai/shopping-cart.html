<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://css.gg/css' rel='stylesheet'>
    <style>
        .bg-custom {
            background-color: #6a11cb;
        }
    </style>
</head>

<body>
    <section class="container bg-custom">
        <div class="d-flex">
            <div class="col-8 border my-4 bg-white rounded">
                <div class="cart">
                    <div class="cart-header text-secondary border-bottom">
                        <h5 class="m-3">Cart - 2 items</h5>
                    </div>
                    <div class="cart-body">
                        <div class="row">
                            <div class="col-12 d-flex border-bottom">
                                <div class="m-3">
                                    <img class="bg-image my-4 rounded" src="images2/denim-shirt.png" alt=""
                                        height="200px" style="background-color:rgba(231, 222, 222, 0.828)">
                                </div>
                                <div class="middle mx-4 my-5">
                                    <div class="header">
                                        <p><b>Blue denim shirt</b></p>
                                    </div>
                                    <div class="midcolor my-4 text-secondary">
                                        <p>Color: blue</p>
                                    </div>
                                    <div class="midsize my-4 text-secondary">
                                        <p>Size: M</p>
                                    </div>
                                    <div class="midbuttons my-4">
                                        <button type="button" class="btn btn-primary px-3">
                                            <i class="gg-trash-empty"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger m-2 px-3" style="height:30px;">
                                            <i class="gg-heart"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="rightb d-flex mx-5 my-5">
                                    <div class="buttons">
                                        <button type="button" class="btn btn-primary px-3 py-3">
                                            <i class="gg-math-minus"></i>
                                        </button>
                                    </div>
                                    <div class="form-outline">
                                        <input style="width: 100px;" id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                                        <label class="form-label" for="form1">Quantity</label>
                                      </div>
                                      <div class="buttons">
                                        <button type="button" class="btn btn-primary px-3 py-4">
                                            <i class="gg-math-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div>adasd</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
